<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- My Custom CSS-->
        <link rel="stylesheet" href="css/main.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <title>Coffee ID maker</title>
        
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="author" content="Connor Vernon">
        <meta name="description" content="Create a coffee ID for your workplace.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                 <!-- Application Space-->
                <div class="col-md-2">
                </div>
                <!-- Application Interface -->
                <div class="col-md-8">
                    <div id="coffeeInterface">
                         <!-- Title -->
                        <h1 id="coffeeTitle" class="text-center">Enter your details</h1>
                         <!-- Form and settings -->
                        <div class="row">
                            <div class="col-md-8">
                                <form>
                                    <!-- First name input -->
                                    <div class="form-group">
                                        <label for="fname">First Name:</label>
                                        <input type="text" class="form-control" id="fname" maxlength="16">
                                    </div>
                                    <!-- Last name input -->
                                    <div class="form-group">
                                        <label for="lname">Last Name:</label>
                                        <input type="text" class="form-control" id="lname" maxlength="16">
                                    </div>
                                </form>
                                
                            </div>
                             <div class="col-md-4">
                            Profile Details go here
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- Application Space-->
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </body>
</html>
